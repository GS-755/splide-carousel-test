<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="/assets/favicon.ico" />
    <title>[Test] splide-carousel</title>
    <!-- splide-carousel import start -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <!-- splide-carousel import end -->
</head>
<body>
    <!-- carousel start -->
    <section class="splide" aria-labelledby="carousel-heading" aria-label="Splide Basic HTML Example">
        <h1 id="carousel-heading">[Test] splide-carousel</h1>
        <div class="splide__track">
            <ul class="splide__list">
                <li class="splide__slide">
                    <img src="/assets/images/01.jpg" alt="Good cake #1" />
                </li>
                <li class="splide__slide">
                    <img src="/assets/images/02.jpg" alt="Good cake #2" />
                </li>
                <li class="splide__slide">
                    <img src="/assets/images/03.jpg" alt="Good cake #3" />
                </li>
                <li class="splide__slide">
                    <img src="/assets/images/04.jpg" alt="Good cake #4" />
                </li>
                <li class="splide__slide">
                    <img src="/assets/images/05.jpg" alt="Good cake #5" />
                </li>
                <li class="splide__slide">
                    <img src="/assets/images/06.jpg" alt="Good cake #6" />
                </li>
                <li class="splide__slide">
                    <img src="/assets/images/07.jpg" alt="Good cake #7" />
                </li>
                <li class="splide__slide">
                    <img src="/assets/images/08.jpg" alt="Good cake #8" />
                </li>
                <li class="splide__slide">
                    <img src="/assets/images/09.jpg" alt="Good cake #9" />
                </li>
            </ul>
        </div>
    </section>
    <!-- carousel end -->
    <!-- Script(s) start -->
     <script type="text/javascript" src="/scripts/load-carousel.js"></script>
    <!-- Script(s) end -->
</body>
</html>
